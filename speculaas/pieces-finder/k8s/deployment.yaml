apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pieces-finder
  namespace: speculaas
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: pieces-finder
  template:
    metadata:
      labels:
        app: pieces-finder
    spec:
      containers:
      - name: pieces-finder
        image: houseofmoran/speculaas-pieces-finder:8
        resources: 
          limits:
            cpu: 1
            memory: 250Mi
          requests:
            cpu: 0.5
            memory: 125Mi
        ports:
        - name: http
          containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthcheck/alive
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthcheck/ready
            port: 5000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 60
